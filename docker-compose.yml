version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: invoicing-mongodb
    volumes:
      - ./mongodb-data:/data/db
    restart: unless-stopped
    networks:
      - invoicing-network
    # No authentication for development

  nodejs-app:
    build:
      context: .
      dockerfile: Dockerfile.nodejs
    container_name: invoicing-nodejs
    ports:
      - "3000:3000"  # Frontend
      - "5000:5000"  # Backend
    volumes:
      - ./nodejs:/app
      - ./uploads:/app/uploads
      - ./invoices:/app/invoices
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/invoicing
      - PORT=5000
      - REACT_APP_PORT=3000
      - REACT_APP_API_URL=${REACT_APP_API_URL:-/api}
      - PYTHON_SERVICE_URL=http://python-scripts:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOGIN_PASSWORD=${LOGIN_PASSWORD}
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - invoicing-network

  python-scripts:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: invoicing-python
    ports:
      - "8000:8000"  # OCR API
    volumes:
      - ./python:/app
      - ./uploads:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_VERSION=${OPENAI_API_VERSION:-gpt-4o-mini}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/keys/spo-transport-invoices-9936b835298b.json
      - LOGIN_PASSWORD=${LOGIN_PASSWORD}
    restart: unless-stopped
    networks:
      - invoicing-network

networks:
  invoicing-network:
    driver: bridge

